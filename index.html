<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="svg" href="/img/page-icon.svg">
    <script src="https://kit.fontawesome.com/5104a3de0d.js" crossorigin="anonymous"></script>
</head>
<body>
    
</body>
<main>
    <div class="container">
        <div class="grid">
            <div class="display"><p class="display-content"></p></div>
            <div class="btn outter-btn"></div>
            <div class="btn outter-btn"></div>
            <div class="btn outter-btn" id="btn-clear" data-code="Delete"><img src="img/clear.png" alt="clear button"></div>
            <div class="btn outter-btn" id="btn-bs" data-code="Backspace"><img src="img/backspace.png" alt="backspace icon"></div>
            <div class="btn inner-btn" id="btn-7" data-code="Numpad7"><img src="img/seven.png" alt="seven"></div>
            <div class="btn inner-btn" id="btn-8" data-code="Numpad8"><img src="img/eight.png" alt="eight"></div>
            <div class="btn inner-btn" id="btn-9" data-code="Numpad9"><img src="img/nine.png" alt="nine"></div>
            <div class="btn outter-btn operator" id="btn-div" data-code="NumpadDivide"><img src="img/divide.png" alt="division sign"></div>
            <div class="btn inner-btn" id="btn-4" data-code="Numpad4"><img src="img/four.png" alt="four"></div>
            <div class="btn inner-btn" id="btn-5" data-code="Numpad5"><img src="img/five.png" alt="five"></div>
            <div class="btn inner-btn" id="btn-6" data-code="Numpad6"><img src="img/six.png" alt="six"></div>
            <div class="btn outter-btn operator" id="btn-mtply" data-code="NumpadMultiply"><img src="img/multiply.png" alt="plus sign"></div>
            <div class="btn inner-btn" id="btn-1" data-code="Numpad1"><img src="img/one.png" alt="one"></div>
            <div class="btn inner-btn" id="btn-2" data-code="Numpad2"><img src="img/two.png" alt="two"></div>
            <div class="btn inner-btn" id="btn-3" data-code="Numpad3"><img src="img/three.png" alt="three"></div>
            <div class="btn outter-btn operator" id="btn-minus" data-code="NumpadSubtract"><img src="img/subtract.png" alt="minus sign"></div>
            <div class="btn inner-btn"></div>
            <div class="btn inner-btn" id="btn-0" data-code="Numpad0"><img src="img/zero.png" alt="zero"></div>
            <div class="btn inner-btn" id="btn-dot" data-code="NumpadDecimal"><img src="img/dot.png" alt="dot"></div>
            <div class="btn outter-btn operator" id="btn-plus" data-code="NumpadAdd"><img src="img/plus.png" alt="plus sign"></div>
            <div class="btn equal-btn" id="btn-eq" data-code="NumpadEnter"><img src="https://cdn-icons-png.flaticon.com/512/56/56751.png" alt="equals icon" ></div>
        </div>
    </div>
</main>

    </html>
