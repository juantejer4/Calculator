<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
</body>
<div class="container">
    <div class="grid">
        <div class="display"><p class="display-content"></p></div>
        <div class="btn outter-btn"></div>
        <div class="btn outter-btn"></div>
        <div class="btn outter-btn" id="btn-clear"><img src="img/clear.png" alt="clear button"></div>
        <div class="btn outter-btn" id="btn-bs"><img src="img/backspace.png" alt="backspace icon"></div>
        <div class="btn inner-btn" id="btn-7"><img src="img/seven.png" alt="seven"></div>
        <div class="btn inner-btn" id="btn-8"><img src="img/eight.png" alt="eight"></div>
        <div class="btn inner-btn" id="btn-9"><img src="img/nine.png" alt="nine"></div>
        <div class="btn outter-btn operator" id="btn-div"><img src="img/divide.png" alt="division sign"></div>
        <div class="btn inner-btn" id="btn-4"><img src="img/four.png" alt="four"></div>
        <div class="btn inner-btn" id="btn-5"><img src="img/five.png" alt="five"></div>
        <div class="btn inner-btn" id="btn-6"><img src="img/six.png" alt="six"></div>
        <div class="btn outter-btn operator" id="btn-mtply"><img src="img/multiply.png" alt="plus sign"></div>
        <div class="btn inner-btn" id="btn-1"><img src="img/one.png" alt="one"></div>
        <div class="btn inner-btn" id="btn-2"><img src="img/two.png" alt="two"></div>
        <div class="btn inner-btn" id="btn-3"><img src="img/three.png" alt="three"></div>
        <div class="btn outter-btn operator" id="btn-minus"><img src="img/subtract.png" alt="minus sign"></div>
        <div class="btn inner-btn" id=></div>
        <div class="btn inner-btn" id="btn-0"><img src="img/zero.png" alt="zero"></div>
        <div class="btn inner-btn" id="btn-dot"><img src="img/dot.png" alt="dot"></div>
        <div class="btn outter-btn operator" id="btn-plus"><img src="img/plus.png" alt="plus sign"></div>
        <div class="btn equal-btn" id="btn-eq"><img src="https://cdn-icons-png.flaticon.com/512/56/56751.png" alt="equals icon" ></div>
        </div>
    </div>
    <script src="script.js"></script>
    </html>
