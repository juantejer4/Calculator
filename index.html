<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
</body>
<div class="container">
    <div class="grid">
        <div class="display"></div>
        <div class="btn outter-btn"></div>
        <div class="btn outter-btn"></div>
        <div class="btn outter-btn"><img src="img/clear.png" alt="clear button"></div>
        <div class="btn outter-btn"><img src="img/backspace.png" alt="backspace icon"></div>
        <div class="btn inner-btn"><img src="img/seven.png" alt="seven"></div>
        <div class="btn inner-btn"><img src="img/eight.png" alt="eight"></div>
        <div class="btn inner-btn"><img src="img/nine.png" alt="nine"></div>
        <div class="btn outter-btn operator"><img src="img/divide.png" alt="division sign"></div>
        <div class="btn inner-btn"><img src="img/four.png" alt="four"></div>
        <div class="btn inner-btn"><img src="img/five.png" alt="five"></div>
        <div class="btn inner-btn"><img src="img/six.png" alt="six"></div>
        <div class="btn outter-btn operator"><img src="img/multiply.png" alt="plus sign"></div>
        <div class="btn inner-btn"><img src="img/one.png" alt="one"></div>
        <div class="btn inner-btn"><img src="img/two.png" alt="two"></div>
        <div class="btn inner-btn"><img src="img/three.png" alt="three"></div>
        <div class="btn outter-btn operator"><img src="img/subtract.png" alt="minus sign"></div>
        <div class="btn inner-btn"></div>
        <div class="btn inner-btn"><img src="img/zero.png" alt="zero"></div>
        <div class="btn inner-btn"><img src="img/dot.png" alt="dot"></div>
        <div class="btn outter-btn operator"><img src="img/plus.png" alt="plus sign"></div>
        
        <div class="btn equal-btn"><img src="https://cdn-icons-png.flaticon.com/512/56/56751.png" alt="equals icon" ></div>
        </div>
    </div>
    <script src="script.js"></script>
    </html>
